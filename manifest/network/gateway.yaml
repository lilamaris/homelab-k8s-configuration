apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: default-gateway
  namespace: lil-network
spec:
  gatewayClassName: cilium
  listeners:
  - name: http
    port: 80
    protocol: HTTP
    hostname: "*.lilamaris.kr"
    allowRoutes:
      kinds:
        - kind: HTTPRoute
      namespaces:
        from: All
  - name: https
    port: 443
    protocol: HTTPS
    hostname: "*.lilamaris.kr"
    tls:
      certificateRefs:
      - kind: Secret
        name: lilamaris-wildcard-tls
    allowedRoutes:
      kinds:
        - kind: HTTPRoute
      namespaces:
        from: All

---

# Redirect HTTP to HTTPS
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: redirect-http-to-https
  namespace: lil-network

