apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: tls-redirect
  namespace: lnetcore
spec:
  parentRefs:
    - name: public-gateway
      namespace: lnetcore
      sectionName: http
  rules:
    - filters:
      - type: RequestRedirect
        requestRedirect:
          scheme: https
          port: 443
          statusCode: 301
